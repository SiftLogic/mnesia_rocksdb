name: Erlang CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v3
    # install dependencies
    - name: python3
      run: apt-get update && apt-get install -y python3 python3-pip
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: latest
    - name: Use cmake
      run: cmake --version
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: rebar3 do dialyzer, xref, eunit, ct
